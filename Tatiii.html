<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tati ♡︎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF0000, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Flores pequeñas decorativas en las esquinas */
        .corner-flower {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.15;
        }
        
        .corner-1 { top: 10px; left: 10px; }
        .corner-2 { top: 10px; right: 10px; transform: rotate(90deg); }
        .corner-3 { bottom: 10px; left: 10px; transform: rotate(270deg); }
        .corner-4 { bottom: 10px; right: 10px; transform: rotate(180deg); }
        
        .flower-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }
        
        .petal {
            width: 15px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }
        
        /* Flor principal */
        .main-flower {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .flower-center {
            width: 40px;
            height: 40px;
            background: radial-gradient(#FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .flower-petal {
            width: 25px;
            height: 40px;
            background: linear-gradient(to bottom, #FF69B4, #FF0000);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center 60px;
        }
        
        .petal-1 { transform: translate(-50%, -150%) rotate(0deg); }
        .petal-2 { transform: translate(-50%, -150%) rotate(45deg); }
        .petal-3 { transform: translate(-50%, -150%) rotate(90deg); }
        .petal-4 { transform: translate(-50%, -150%) rotate(135deg); }
        .petal-5 { transform: translate(-50%, -150%) rotate(180deg); }
        .petal-6 { transform: translate(-50%, -150%) rotate(225deg); }
        .petal-7 { transform: translate(-50%, -150%) rotate(270deg); }
        .petal-8 { transform: translate(-50%, -150%) rotate(315deg); }
        
        .flower-stem {
            width: 6px;
            height: 90px;
            background: linear-gradient(to bottom, #32CD32, #228B22);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .leaf {
            width: 20px;
            height: 12px;
            background: #32CD32;
            border-radius: 50%;
            position: absolute;
        }
        
        .leaf-left {
            bottom: -40px;
            left: 30px;
            transform: rotate(-30deg);
        }
        
        .leaf-right {
            bottom: -40px;
            right: 30px;
            transform: rotate(30deg);
        }
        
        /* Mensaje */
        h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .message {
            background: linear-gradient(135deg, #FFE4E6, #FFEBF3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #FFB6C1;
        }
        
        .main-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 10px;
        }
        
        .hearts {
            font-size: 1.8rem;
            color: #FF0000;
            margin: 10px 0;
        }
        
        .encouragement {
            color: #555;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .signature {
            color: #2a5298;
            margin-top: 15px;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 1s ease-out;
        }
        
        /* Efectos de toque */
        .message:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .main-message {
                font-size: 1.6rem;
            }
            
            .main-flower {
                width: 100px;
                height: 100px;
            }
            
            .flower-petal {
                transform-origin: center 50px;
            }
        }
        
        @media (max-width: 350px) {
            .card {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .main-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Flores decorativas en las esquinas -->
        <div class="corner-flower corner-1">
            <div class="flower-circle" style="background: #FFB6C1;"></div>
            <div class="petal" style="background: #FF69B4; top: -5px; left: 5px;"></div>
        </div>
        <div class="corner-flower corner-2">
            <div class="flower-circle" style="background: #FFD700;"></div>
            <div class="petal" style="background: #FFA500; top: -5px; left: 5px;"></div>
        </div>
        <div class="corner-flower corner-3">
            <div class="flower-circle" style="background: #87CEEB;"></div>
            <div class="petal" style="background: #1E90FF; top: -5px; left: 5px;"></div>
        </div>
        <div class="corner-flower corner-4">
            <div class="flower-circle" style="background: #98FB98;"></div>
            <div class="petal" style="background: #32CD32; top: -5px; left: 5px;"></div>
        </div>
        
        <!-- Flor principal -->
        <div class="main-flower">
            <div class="flower-center"></div>
            <div class="flower-petal petal-1"></div>
            <div class="flower-petal petal-2"></div>
            <div class="flower-petal petal-3"></div>
            <div class="flower-petal petal-4"></div>
            <div class="flower-petal petal-5"></div>
            <div class="flower-petal petal-6"></div>
            <div class="flower-petal petal-7"></div>
            <div class="flower-petal petal-8"></div>
            <div class="flower-stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        
        <h1>Para ti Tati :3 </h1>
        
        <div class="message">
            <div class="main-message">Tú puedesss</div>
            <div class="hearts">♡︎ ♡︎ ♡︎</div>
            <p class="encouragement">
                Eres más fuerte de lo que imaginas, haz el último esfuercitooo
            </p>
        </div>
        
        <p class="signature">Me alegra poder acompañarte cada noche ♡︎ </p>
    </div>
    
    <script>
        // Efecto interactivo simple
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.querySelector('.message');
            const flower = document.querySelector('.main-flower');
            
            // Efecto al tocar el mensaje
            message.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Hacer que la flor brille momentáneamente
                flower.style.filter = 'brightness(1.2)';
                setTimeout(() => {
                    flower.style.filter = 'brightness(1)';
                }, 300);
            });
            
            // Efecto al tocar la flor
            flower.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
            
            // Animación de entrada para los elementos
            const elements = document.querySelectorAll('.main-flower, h1, .message, .signature');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
